<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center login-container">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="login-box">
                    <h1>Login</h1>
                    <!-- Add your login form and content here -->
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="redirectToHomePage()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (Optional: Only if you need Bootstrap JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <script>
        function redirectToHomePage() {
            // Redirect to the home page (home.html)
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
